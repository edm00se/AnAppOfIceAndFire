<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Character Details</h3>
    </div>
	<div class="panel-body">
	    <form name="characterForm">
		    <div class="form-group">
				<label
					for="characterFirstName">
					First Name</label>
				<input
					type="text"
					class="form-control"
					id="characterFirstName"
					name="name"
					ng-model="myCharacter.values.charFirstName"
					ng-disabled="!editForm" />
			</div>
			<div class="form-group">
				<label
					for="characterLastName">
					Last Name</label>
				<input
					type="text"
					class="form-control"
					id="characterLastName"
					name="name"
					ng-model="myCharacter.values.charLastName"
					ng-disabled="!editForm" />
			</div>
			<div class="form-group">
				<label
					for="characterTitle">
					Title</label>
				<input
					type="text"
					class="form-control"
					id="characterTitle"
					name="name"
					ng-model="myCharacter.values.title"
					ng-disabled="!editForm" />
			</div>
			<div class="form-group">
				<label
					for="actorFirstName">
					Actor's First Name</label>
				<input
					type="text"
					class="form-control"
					id="actorFirstName"
					name="name"
					ng-model="myCharacter.values.actFirstName"
					ng-disabled="!editForm" />
			</div>
			<div class="form-group">
				<label
					for="actorLastName">
					Actor's Last Name</label>
				<input
					type="text"
					class="form-control"
					id="actorLastName"
					name="name"
					ng-model="myCharacter.values.actLastName"
					ng-disabled="!editForm" />
			</div>
			<!-- getting complex -->
			<!--
			<tags-input ng-model="myCharacter.tmpVals.abilities">
	            <auto-complete source="main.loadAbilityTags($query)"></auto-complete>
	        </tags-input>
	    	-->
			<!-- more fields, need to handle multi-select, select2? -->

			<div class="btn-list pull-right">
				<button
					class="btn-default btn"
					type="button" id="buttonCancelGotCharacter"
					ng-really-message="Are you sure?"
					ng-really-click="clearCancelForm()">
					<i class="fa fa-lg fa-pencil"></i> Cancel</button>
				<button
					class="btn-success btn"
					type="button" id="buttonSaveGotCharacter"
					ng-show="editForm"
					ng-click="saveHouseForm()">
					<i class="fa fa-lg fa-save"></i> Save</button>
				<button
					class="btn-primary btn"
					type="button" id="buttonEditGotCharacter"
					ng-disabled="!canEditForm"
					ng-show="!editForm"
					ng-click="setFormEditable()">
					<i class="fa fa-lg fa-pencil"></i> Edit</button>
			</div>
		</form>
	</div>
</div>
