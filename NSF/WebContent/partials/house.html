<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">House Details</h3>
    </div>
	<div class="panel-body">
	    <form name="houseForm">
		    <div class="form-group">
				<label
					for="houseName">
					Name</label>
				<input
					type="text"
					class="form-control"
					id="houseName"
					name="name"
					ng-model="myHouse.values.name"
					ng-disabled="!editForm" />
			</div>
			<div class="form-group">
				<label
					for="houseDescription">
					Description</label>
				<textarea
					class="form-control"
					id="houseDescription"
					name="description"
					ng-model="myHouse.values.description"
					rows="3"
					ng-disabled="!editForm" />
			</div>
			<div class="form-group">
				<label
					for="coatOfArms">
					Coat of Arms</label>
				<input
					type="text"
					class="form-control"
					id="coatOfArms"
					name="coatOfArms"
					ng-model="myHouse.values.coatOfArms"
					ng-disabled="!editForm" />
			</div>
			<div class="form-group">
				<label
					for="houseWords">
					Words</label>
				<input
					type="text"
					class="form-control"
					id="houseWords"
					name="words"
					ng-model="myHouse.values.words"
					ng-disabled="!editForm" />
			</div>
			<div class="form-group">
				<label
					for="houseSeat">
					Seat</label>
				<input
					type="text"
					class="form-control"
					id="houseSeat"
					name="seat"
					ng-model="myHouse.values.seat"
					ng-disabled="!editForm" />
			</div>
			<div class="form-group">
				<label
					for="houseCurrentLord">
					Current Lord</label>
				<input
					type="text"
					class="form-control"
					id="houseCurrentLord"
					name="currentLord"
					ng-model="myHouse.values.currentLord"
					ng-disabled="!editForm" />
			</div>
			<div class="form-group">
				<label
					for="houseRegion">
					Region</label>
				<input
					type="text"
					class="form-control"
					id="houseRegion"
					name="region"
					ng-model="myHouse.values.region"
					ng-disabled="!editForm" />
			</div>
			<div class="form-group">
				<label
					for="houseTitle">
					Title</label>
				<input
					type="text"
					class="form-control"
					id="houseTitle"
					name="title"
					ng-model="myHouse.values.title"
					ng-disabled="!editForm" />
			</div>
			<div class="form-group">
				<label
					for="houseHeir">
					Heir</label>
				<input
					type="text"
					class="form-control"
					id="houseHeir"
					name="heir"
					ng-model="myHouse.values.heir"
					ng-disabled="!editForm" />
			</div>
			<div class="form-group">
				<label
					for="houseOverlord">
					Overlord</label>
				<input
					type="text"
					class="form-control"
					id="houseOverlord"
					name="overlord"
					ng-model="myHouse.values.overlord"
					ng-disabled="!editForm" />
			</div>
			<div class="btn-list pull-right">
				<button
					class="btn-default btn"
					type="button" id="buttonCancelGotHouse"
					ng-really-message="Are you sure?"
					ng-really-click="clearCancelForm()">
					<i class="fa fa-lg fa-pencil"></i> Cancel</button>
				<button
					class="btn-success btn"
					type="button" id="buttonSaveGotHouse"
					ng-show="editForm"
					ng-click="saveHouseForm()">
					<i class="fa fa-lg fa-save"></i> Save</button>
				<button
					class="btn-primary btn"
					type="button" id="buttonEditGotHouse"
					ng-disabled="!canEditForm"
					ng-show="!editForm"
					ng-click="setFormEditable()">
					<i class="fa fa-lg fa-pencil"></i> Edit</button>
			</div>
		</form>
	</div>
    <!-- <div class="panel-footer col-xs-12"></div> -->
</div>
